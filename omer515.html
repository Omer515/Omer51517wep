<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In In Out</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
        }

        .header {
            background-color: #1a1a1a;
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            width: 180px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, #e31837, #ffcc00);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            transform: translateY(-3px);
        }

        .cta-button {
            background: linear-gradient(90deg, #e31837, #ffcc00);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .cta-button:hover {
            background: linear-gradient(90deg, #c3112d, #d4a700);
            transform: scale(1.05);
        }

        .hero {
            background: linear-gradient(45deg, rgba(26,26,26,0.9), rgba(45,45,45,0.95)),
                        url('https://images.unsplash.com/photo-1586190848861-99aa4a171e90?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 120px 5% 60px;
            margin-top: 80px;
            color: #ffffff;
        }

        .hero-content {
            max-width: 800px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero-title {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(90deg, #e31837, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .hero-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .cta-button.primary {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 30px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }

            .logo {
                width: 140px;
            }

            .cta-button {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .hero-buttons {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="#">
                <!-- يمكنك إضافة صورة الشعار هنا -->
            </a>
            <div class="nav-links">
                <a href="menu1.html">Menu</a>
                <a href="https://ar.m.wikipedia.org/wiki/%D8%A5%D9%86-%D8%A7%D9%86-%D8%A3%D9%88%D8%AA_%D8%A8%D8%B1%D8%AC%D8%B1">About</a>
                <a href="con.html">Contact</a>
                <a href="order.html" class="cta-button">Order Now</a>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Fresh. Tasty. Made for You.</h1>
            <p class="hero-subtitle">Experience the classic taste of In In Out, crafted with love since 1948.</p>
            <div class="hero-buttons">
                <a href="order.html" class="cta-button primary">Order Online</a>
            </div>
        </div>
    </section>
</body>
</html>
